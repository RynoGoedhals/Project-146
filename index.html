<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: #000000 " >
            <a-entity position = "0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <a-entity animation = "property: rotation; to: 260 360 0; easing: linear; loop: true; dur: 5000">
                <a-octahedron position = "0 0 0" radius = "2" color = "white"></a-octahedron>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000">

                <a-sphere position = "5 0 0" color = "red"></a-sphere>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to: 360 0 0; easing: linear; loop: true; dur: 7000">

                <a-box position = "0 7 0" color = "blue"></a-box>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to: 0 0 360; easing: linear; loop: true; dur: 10000">

                <a-dodecahedron position = "10 0 0" color = "green"></a-dodecahedron>
            </a-entity>
        </a-scene>
    </body>
</html>
